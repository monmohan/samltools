<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAML Service Provider Home</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    .button {
      font-size: 14px;
      margin-left: 10px;
      color: #666;
    }

    .boxed {
      border: 2px solid black;
    }

    .wrap {
      overflow-wrap: anywhere;
    }

    resbox {
      width: 20em;
      margin: 2px;
    }
  </style>
</head>

<body>

  <h1>SAML Service Provider Home</h1>

  <div>
    <button id="showb" class="button">Show SAML AuthnRequest</button>
  </div>
  <p>
  <div id="result"></div>
  </p>

  <p id="sendReq" display="none">
  <div><span>Send the request to configured Single Sign On URL of the Identity Provider</span></div>
  <div>
    <button id="sendb" class="button">Send Request</button>
  </div>
  </p>
  <script>

    const showb = document.querySelector("#showb")
    showb.addEventListener("click", function () {
      fetch('/issue?showdecoded=true')
        .then(response => response.text())
        .then(data => {
          const result = document.querySelector("#result")
          const rspan = document.createElement("div")
          rspan.textContent = data
          rspan.classList.add("resbox")
          rspan.classList.add("boxed")
          rspan.classList.add("wrap")
          result.appendChild(rspan)
          const sendRequestP = document.querySelector("#sendReq")
          sendRequestP.style.display = "block"
        })
    });


    const sendAuthnReq = document.querySelector("#sendb")
    sendAuthnReq.addEventListener("click", function () {
      fetch('/issue')
        .then(response => response.text())
        .then(data => {
          window.location.href=data
        });


    })
  </script>
</body>

</html>
